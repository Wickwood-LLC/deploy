sudo: false

language: php

php:
  - 5.5
  - 5.6
  - 7.0

services:
  - mysql

addons:
  apt:
    packages:
    - nginx

cache:
  directories:
  - $HOME/.drush/cache/download

before_install:
  - composer self-update
  - cp $TRAVIS_BUILD_DIR/.travis/php.ini ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/
  - cp $TRAVIS_BUILD_DIR/.travis/php-fpm.conf ~/.phpenv/versions/$(phpenv version-name)/etc/
  - ~/.phpenv/versions/$(phpenv version-name)/sbin/php-fpm
  - nginx -c $TRAVIS_BUILD_DIR/.travis/nginx.conf
  - wget -P ~/ https://github.com/drush-ops/drush/releases/download/8.0.0-rc3/drush.phar && chmod +x ~/drush.phar
  - php ~/drush.phar make $TRAVIS_BUILD_DIR/.travis/drupal.make.yml $HOME/www
  - php ~/drush.phar --root=$HOME/www --yes site-install --account-pass=admin --db-url=mysql://root:@127.0.0.1/drupal0 standard
  - composer --working-dir=$HOME/www require relaxedws/replicator:dev-master

install:
  - ln -s $TRAVIS_BUILD_DIR ~/www/modules/deploy
  - php ~/drush.phar --root=$HOME/www --yes --uri=http://localhost:8080 en
  # Create a new role, add 'perform content replication' permission to this role
  # and create a user with this role.
  - php ~/drush.phar --root=$HOME/www --yes --uri=http://localhost:8080 role-create 'Replicator'
  - php ~/drush.phar --root=$HOME/www --yes --uri=http://localhost:8080 role-add-perm 'Replicator' 'perform content replication'
  - php ~/drush. --root=$HOME/www --yes --uri=http://localhost:8080 user-create replicator --mail="replicator@example.com" --password="replicator"
  - php ~/drush.phar --root=$HOME/www --yes --uri=http://localhost:8080 user-add-role 'Replicator' replicator

script:
  - cd ~/www && php ./core/scripts/run-tests.sh --verbose --keep-results --color --concurrency 4 --php `which php` --sqlite /tmp/test.sqlite --url http://localhost:8080 "deploy" | tee /tmp/test.log ; export STATUS_SCRIPT=${PIPESTATUS[0]}
  # Workaround so that we exit with the correct status.
  - STATUS_LOG=$(! egrep -i "([0-9]+ fails)|([0-9]+ exceptions)|(PHP Fatal error)|(FATAL)" /tmp/test.log > /dev/null)$?
  - test $STATUS_SCRIPT -eq 0 && test $STATUS_LOG -eq 0
