deploy.push:
  path: '/admin/structure/deploy'
  defaults:
    _title: 'Deployment'
    _form: '\Drupal\deploy\Form\PushForm'
  requirements:
    _permission: 'perform content replication'

# Endpoint routing definition
entity.endpoint.collection:
  path: '/admin/structure/deploy/endpoint'
  defaults:
    _entity_list: 'endpoint'
    _title: 'Endpoint'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE

entity.endpoint.add_form:
  path: '/admin/structure/deploy/endpoint/add/{plugin_id}'
  defaults:
    _entity_form: 'endpoint.add'
    _title: 'Add Endpoint'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE

entity.endpoint.edit_form:
  path: '/admin/structure/deploy/endpoint/{endpoint}'
  defaults:
    _entity_form: 'endpoint.edit'
    _title: 'Edit Endpoint'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE

entity.endpoint.delete_form:
  path: '/admin/structure/deploy/endpoint/{endpoint}/delete'
  defaults:
    _entity_form: 'endpoint.delete'
    _title: 'Delete Endpoint'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE
